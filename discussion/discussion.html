<main>
    <div class="container-fluid p-0">
        <div class="row color-blue m-0">
            <div class="col-12 col-lg-3 p-0 d-flex flex-column chat-size-interface">
                <div class="d-flex">
                    <p class="text-white ps-3  pt-3">Discussion : </p>
                    <button class="btn btn-icon-only" type="button">
                        <span><img class="add-discussion-icon-size" src="../ressources/images/icon-add-square-discussion.png" alt=""></span>
                    </button>
                </div>
                <div class="flex-grow-1 overflow-auto">
                    <div class="px-3 gap-2 ">
                        <div class="d-flex">
                            <div class="btn-group dropend me-2 mb-2">
                                <figure class="border-2 text-center articles-color">
                                    <img class="avatar-size" src="../ressources/images/discussion_icon.png" alt="">
                                </figure>
                                <button type="button" class="btn text-white color-violet">Prout prout</button>
                                <button type="button" class="btn text-white color-violet dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="fas fa-angle-right dropdown-arrow"></span>
                                </button>
                                <div class="dropdown-menu py-0">
                                    <button type="button" class="dropdown-item rounded-top">Supprimer discussion</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 color-violet d-flex justify-content-around align-items-center p-3">
                    <div class="text-center d-none d-lg-block">
                        <img class="avatar-size" src="../ressources/images/anahitsu-avatar.png"  alt="">
                        <p class="text-white text-center m-0">Anahitsu</p>
                    </div>
                    <div class="d-flex justify-content-around flex-fill">
                        <button type="button" class="btn-chat"><span class="button-mute-mic"><img class="icons-sizing" src="../ressources/images/microphone.png" alt=""></span></button>
                        <button type="button" class="btn-chat"><span class="button-mute-sound"><img class="icons-sizing" src="../ressources/images/headphones.png" alt=""></span></button>
                        <button type="button" class="btn-chat"><span class="button-settings"><img class="icons-sizing" src="../ressources/images/settings.png" alt=""></span></button>
                        <button type="button" class="btn-chat"><span class="button-access-chat"><img class="d-lg-none icons-sizing" src="../ressources/images/message.png" alt=""></span></button>
                        <button type="button" class="btn-chat"><span class="button-exit"><img class="icons-sizing" src="../ressources/images/exit.png" alt=""></span></button>
                    </div>
                </div>
            </div>
            <div class="col-9 d-none d-lg-flex flex-column justify-content-center align-items-center p-4 color-gray">
                <div class="overflow-auto chat-message-size">
                    <div class="input-group mb-5">
                        <input type="text" class="form-control rounded" placeholder="Ajouter ami" aria-label="add-friends" aria-describedby="" />
                        <button id="add-button" type="button" class="btn text-white poppins-reg">Ajouter</button>
                      </div>
                    <div class="d-flex flex-wrap px-3 gap-2 ">
                        <div class="btn-group dropdown me-2 mb-2">
                            <div class="text-center">
                                <figure class="border-2 text-center">
                                    <button type="button" class="btn color-violet dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <img class="avatar-size" src="../ressources/images/anahitsu-avatar.png" alt="">
                                        <span class="fas fa-angle-down dropdown-arrow"></span>
                                    </button>
                                    <div class="dropdown-menu py-0">
                                        <button type="button" class="dropdown-item rounded-top">Supprimer ami</button>
                                    </div>
                                    <figcaption>
                                        <h6 class="figure-caption poppins-reg p-2">Anahitsu</h6>
                                    </figcaption>
                                </figure>
                            </div>
                            <!-- <button type="button" class="btn color-violet"></button> -->
                        </div>
                        <div class="text-center">
                            <figure class="border-2 text-center articles-color">
                                <img class="avatar-size" src="../ressources/images/anahitsu-avatar.png" alt="">
                                <figcaption>
                                    <h6 class="figure-caption poppins-reg p-2">Anahitsu</h6>
                                </figcaption>
                            </figure>
                        </div>
                        <div class="text-center">
                            <figure class="border-2 text-center articles-color">
                                <img class="avatar-size" src="../ressources/images/gtr_92-avatar.png" alt="">
                                <figcaption>
                                    <h6 class="figure-caption poppins-reg p-2">GTR_92</h6>
                                </figcaption>
                            </figure>
                        </div>
                        <div class="text-center">
                            <figure class="border-2 text-center articles-color">
                                <img class="avatar-size" src="../ressources/images/davdiii-avatar.png" alt="">
                                <figcaption>
                                    <h6 class="figure-caption poppins-reg p-2">Davdiii</h6>
                                </figcaption>
                            </figure>
                        </div>
                        <div class="text-center">
                            <figure class="border-2 text-center articles-color">
                                <img class="avatar-size" src="../ressources/images/brrrrr-avatar.png" alt="">
                                <figcaption>
                                    <h6 class="figure-caption poppins-reg p-2">Brian</h6>
                                </figcaption>
                            </figure>
                        </div>
                        <div class="text-center">
                            <figure class="border-2 text-center articles-color">
                                <img class="avatar-size" src="../ressources/images/anahitsu-avatar.png" alt="">
                                <figcaption>
                                    <h6 class="figure-caption poppins-reg p-2">Anahitsu</h6>
                                </figcaption>
                            </figure>
                        </div>
                        <div class="text-center">
                            <figure class="border-2 text-center articles-color">
                                <img class="avatar-size" src="../ressources/images/gtr_92-avatar.png" alt="">
                                <figcaption>
                                    <h6 class="figure-caption poppins-reg p-2">GTR_92</h6>
                                </figcaption>
                            </figure>
                        </div>
                        <div class="text-center">
                            <figure class="border-2 text-center articles-color">
                                <img class="avatar-size" src="../ressources/images/davdiii-avatar.png" alt="">
                                <figcaption>
                                    <h6 class="figure-caption poppins-reg p-2">Davdiii</h6>

                        <div class="text-center">

                                <figcaption>
