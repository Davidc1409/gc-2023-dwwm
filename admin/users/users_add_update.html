<main>
    <div class="container-fluid p-0">
        <div class="row color-blue m-0 d-flex flex-column-reverse flex-lg-row">
            <div class="col-12 col-lg-2 p-0 d-flex flex-column ">
                <div class="d-grid">
                    <a href="../articles/articles_dashboard.html" class="btn text-decoration-none text-white text-start p-4 py-3 rounded-0 button_color border-1 border-white border-top-0 border-start-0 border-end-0" role="button">Gérer les articles</a>

                  </div>
            </div>
            <div id="update_container" class="col d-lg-flex flex-column align-items-center p-4 color-gray update-row-size">
                <h2></h2>
                <form action="" method="post" class="form-control d-flex flex-column">
                    <label for="username" class="form-label">Username :</label>
                    <input type="text" name="username" id="username" class="col-3">
                    <label for="firstname" class="form-label">Firstname :</label>
                    <input type="text" name="firstname" id="firstname" class="col-3">
                    <label for="lastname" class="form-label">Lastname :</label>
                    <input type="text" name="lastname" id="lastname" class="col-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" name="email" id="email" class="col-3">
                    <label for="pwd" class="form-label">Mot de passe :</label>
                    <input type="password" name="pwd" id="pwd" class="col-3">
                    <label for="birthdate" class="form-label">Date de Naissance :</label>
                    <input type="date" class="col-3" id="birthdate">
                    <div>
                        <label for="avatar" class="form-label">Avatar :</label>
                        <input type="file" name="avatar" id="avatar" accept="image/*">
                    </div>
                    <div>
                        <input type="submit" class="btn text-white text-center" id="btn_submit" value="Envoyer">
                    </div>
                </form>
            </div>
        </div>
    </div>
