<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="login-bg-image">
    <header>
        <nav class="navbar navbar-expand-lg bg-white sticky-top" id="navigator" >
            <div class="container-fluid p-0 px-4">
                <a href="#" class="navbar-brand valorant-font">GameConnect</a>
                <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu"
                >
                <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="navbar-collapse collapse" id="navmenu">
                <ul class="navbar-nav mx-auto pe-lg-5">
                    <li class="nav-item">
                    <a href="../acceuil/acceuil.html" class="nav-link poppins-reg">Découvrir</a>
                    </li>
                    <li class="nav-item">
                    <a href="../chat/chat.html" class="nav-link poppins-reg">Discuter</a>
                    </li>
                    <li class="nav-item">
                        <a href="../articles/articles.html" class="nav-link poppins-reg">Blog</a>
                        </li>
                    <li class="nav-item">
                    <a href="#" class="nav-link poppins-reg">Contact</a>
                    </li>
                    <li class="nav-item ">
                        <a href="#" class="nav-link d-lg-none d-sm-block poppins-reg">Connexion</a>
                    </li>
                </ul>
                </div>
            </div>
            <div class="d-lg-flex d-none justify-content-end pe-3">
                <button id="btn-connect" class="btn color-violet btn-md ms-auto" ><a class="text-decoration-none text-white poppins-reg" href="../articles/articles.html">Connexion</a></button>
            </div>
        </nav>   
    </header>
    <main>
        <div class="container-fluid p-0 background-size d-flex justify-content-center align-items-center">
            <div class="row form-size d-flex flex-column align-items-center m-0">
                <div class="col-12 col-lg-6 p-0">
                    <img class="img-fluid  rounded-top-3" src="../ressources/images/login-pic.jpg" alt="">
                </div>
                <form class="col-12 col-lg-6 bg-white d-flex flex-column p-3 rounded-bottom-3">
                    <div class="row">
                        <div class="col mb-3">
                            <label for="email" class="form-label">Adresse email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="col mb-3">
                            <label for="username" class="form-label">Nom utilisateur</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="firstname" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="col mb-3">
                            <label for="lastname" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                    </div>
                        <div class="col mb-3">
                            <label for="pwd" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="birthdate" class="form-label">Date de Naissance</label>
                            <input type="date" class="form-control" id="birthdate">
                        </div>
                    </div>
                    <div class="row text-center">
                        <div>
                            <button id="btn-submit" type="submit" class="btn btn-md align-self-center text-white">S'inscrire</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="signup.js"></script>
</body>
</html>
